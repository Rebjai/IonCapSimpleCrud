<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro de estudiantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Lista de estudiantes
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="ion-justify-content-center">
    <ion-button shape="round" class="ion-margin-vertical" [routerLink]="'/addStudent/'"><ion-icon name="add"></ion-icon></ion-button>  
  </ion-row>
 
  <ion-list>
    <app-message *ngFor="let student of getStudents()" [student]="student"></app-message>
    
  </ion-list>
</ion-content>
