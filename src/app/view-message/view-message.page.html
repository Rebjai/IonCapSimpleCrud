<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  
  
  
  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating" >Nombre</ion-label>
      <ion-input [(ngModel)]="student.studentName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">No. Control</ion-label>
      <ion-input [(ngModel)]="student.controlNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Carrera</ion-label>
      <ion-input [(ngModel)]="student.career"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Semestre</ion-label>
      <ion-input [(ngModel)]="student.semester"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" >Grupo</ion-label>
      <ion-input [(ngModel)]="student.group"></ion-input>
    </ion-item>
    <ion-row class="ion-justify-content-center">
      <ion-item class="ion-padding">
        <ion-button *ngIf="!edit" (click)="addStudent()">Agregar</ion-button>
        <ion-button *ngIf="edit" (click)="updateStudent()">Actualizar</ion-button>
      </ion-item>
      <ion-item class="ion-padding" *ngIf="edit">
        <ion-button (click)="deleteStudent()">Eliminar</ion-button>
      </ion-item>
    </ion-row>
  </div>
</ion-content>
